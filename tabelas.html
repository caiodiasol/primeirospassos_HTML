<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table>
        <caption>Notas de Matemática</caption>
        <thead>
            <tr>
                <th>Nome do Aluno</th>
                <th>Nota do Aluno</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Aluno A</td>
                <td>9.0</td>
            </tr>
            <tr>
                <td>Aluno B</td>
                <td>7.0</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Média da Turma</td>
                <td>8.0</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
